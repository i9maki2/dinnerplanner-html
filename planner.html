<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Homelette - from the best chefs in the world directly into your kitchen</title>
</head>

<body>
	<nav class="navbar navbar-fixed-top">
		<div>
			<!-- removed class="container" -->
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Homelette</a>
			</div>
		</div>
	</nav>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div id="dinnerView">
					<ul class="nav nav-sidebar">
						<li class="active">
							<h2 style="padding-left: 20px">My Dinner</h2>
						</li>
						<br/>
						<table class="table" style="margin-bottom: 0px">
							<tr>
								<td style="border-top: none; padding-left: 20px;">
									<input type="text" class="form-control" id="numberOfGuests" placeholder="Number Of People" disabled>
								</td>
								<div class="btn-group-vertical" role="group" aria-label="...">
<!--
  <div class="btn-group-vertical" role="group" aria-label="...">
  <button type="button" class="btn btn-default">1</button>
  <button type="button" class="btn btn-default">2</button>
</div>
-->

								<td style="border-top: none; text-align: right; padding-right: 20px;">
									<a href="#" id="plusGuest" class="glyphicon glyphicon-plus" style="text-decoration: none; padding-left: 70px"></a>
									<a href="#" id="minusGuest" class="glyphicon glyphicon-minus" style="text-decoration: none"></a>
								</td>
							</tr>
						</table>

					</ul>
					<ul class="nav nav-sidebar">

						<table class="table" style="margin-bottom: 0px">
							<tr>
								<td style="border-bottom: 1px solid #ddd; padding-left: 20px;">
									<h5>Dish Name</h5>
								</td>
								<td style="border-bottom: 1px solid #ddd; text-align: right; padding-right: 20px;">
									<h5>Cost</h5>
								</td>
							</tr>
						</table>
					</ul>

					<ul class="nav nav-sidebar" style="margin-bottom: 0px">
						<table class="table">
							<tr>
								<td style="border-top: none; padding-left: 20px;">
									<h5>Pending</h5>
								</td>
								<td style="border-top: none; text-align: right; padding-right: 20px;">
									<h5>0.0</h5>
								</td>
							</tr>
						</table>
					</ul>

					<hr style="border: 1px solid rgba(255,226,0,.7);">

					<ul class="nav nav-sidebar" style="margin-bottom: 0px">
						<table class="table">
							<tr>
								<td style="border-top: none"></td>
								<td style="border-top: none; text-align: right; padding-right: 20px;">
									<h5>SEK 0.0 :-</h5>
								</td>
							</tr>
						</table>
					</ul>

					<p style="text-align: center"><a href="#" class="btn btn-warning" role="button">Confirm Dinner</a>
				</div>
			</div>


			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div id="selectDish">
					<h1 class="">Select A Dish</h1>
					<div class="row placeholders">
						<div class="col-xs-24 col-sm-12 placeholder">
							<div class="panel panel-warning">
								<div class="panel-body">
									<form class="navbar-form navbar-left" role="select">
										<select id="courses" class="form-control">
											<option>Main Course</option>
											<option>Starter</option>
											<option>Desert</option>
										</select>
									</form>
									<form class="navbar-form navbar-left" role="search">
										<div class="input-group">
											<input type="text" class="form-control" id="searchBarInputText" placeholder="Enter Keywords">
											<span class="input-group-btn">
											<button type="submit" class="btn btn-warning" id="searchBarButton">Search</button>
											</span>
										</div>
									</form>
									
								</div>
							</div>
						</div>
					</div>
					<div style="overflow-y: scroll; overflow-x: hidden;">

						<!--Loop for the rest of the dishes-->
						<div id="dishes" class="row placeholders" style="text-align: center; padding-top: 50px">

						</div>
						<!--Loop for the rest of the dishes-->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/observer.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dinnerView.js"></script>
	<script src="js/control/dinnerControl.js"></script>

</body>

</html>
